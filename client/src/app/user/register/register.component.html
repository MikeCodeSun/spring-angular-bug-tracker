<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <form (ngSubmit)="register()">
        <h3 class="text-center">Register</h3>

        <div class="mb-3">
          <label for="email" class="label">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
          />
          <div class="alert alert-danger" [hidden]="!registerError.email">
            {{ registerError.email }}
          </div>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="name"
            name="name"
          />
          <div class="alert alert-danger" [hidden]="!registerError.name">
            {{ registerError.name }}
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
          />
          <div class="alert alert-danger" [hidden]="!registerError.password">
            {{ registerError.password }}
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Register</button>
          <span> or <a routerLink="/login">login</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
