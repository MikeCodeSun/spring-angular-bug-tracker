<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <form (ngSubmit)="login()">
        <h3 class="text-center">Login</h3>

        <div class="mb-3">
          <label for="email" class="label">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
          />
          <div class="alert alert-danger" [hidden]="!loginError.email">
            {{ loginError.email }}
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
          />
          <div class="alert alert-danger" [hidden]="!loginError.password">
            {{ loginError.password }}
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">login</button>
          <span> or <a routerLink="/register">register</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
